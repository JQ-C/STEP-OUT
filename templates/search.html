<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f512ca6249.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.js"></script>

    <link rel="stylesheet" href="../static/css/searchStyle.css">
    <script src="../static/js/myJavaScript.js"></script>
    <title> Step Out </title>
    <link rel="icon" type="image/icon" href="../static/imgs/favicon.ico" />
    <div class="background">

</head>

<body>

    <header>
        <div class="home-logo-container">
            <img src="../static/imgs/STEP OUT Logo.png" width="80" height="68" />

            <div class="container-component">
                <div class="component">
                    <h3>Filter:</h3>
                </div>

                <div class="component">
                    <h3>Date:</h3>
                </div>

                <div class="date-form-container">
                    <form action="#">
                        <input type="date" id="date" name="date">
                    </form>
                </div>

                <div class="component">
                    <h3>Status:</h3>
                </div>

                <div>
                    <select name="membership" id="membership">
                        <option value="Outlying">Outlying</option>
                        <option value="Hospitalized">Hospitalized</option>
                    </select>
                </div>

                <div class="component">
                    <h3>Sort by:</h3>
                </div>
            </div>
        </div>

        <div id="mysearchbar">
            <div>
                <!-- <i class="fa-solid fa-user fa-3x"></i> -->
                <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for a patient..."
                    title="Search for a patient...">

            </div>
        </div>

        <div class="home-profile-icon-container">
            <div class="circle">
                <i class="fa-solid fa-user fa-3x"></i>
            </div>
        </div>


    </header>

    <div class="container-fluid">
        <table id="myTable">
            <thead>
                <tr>
                    <th scope="col">Patient ID</th>
                    <th scope="col">Surname</th>
                    <th scope="col">Given Name</th>
                    <th scope="col">Admission Date</th>
                    <th scope="col">Status</th>
                    <th scope="col">Last Updated</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                  <td>{{ user["patient_id"] }}</td>
                  <td>{{ user["surname"] }}</td>
                  <td>{{ user["given_name"] }}</td>
                  <td>{{ user["admission_date"] }}</td>
                  <td>{{ user["status"] }}</td>
                  <td>{{ user["last_update"] }}</td>
                  <td> <i class="fa-solid fa-chevron-right"></i></td>
                </tr>
                {% endfor %}
            </tbody>
            

        </table>
    </div>
</body>

</html>
