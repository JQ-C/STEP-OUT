<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel= "stylesheet" href="static\css\mainStyle.css">
    <title>Input Data</title>
</head>

<body>
    <div class="container form-container">
        <h1>Lung</h1>
        <div class="row">
            <div class="column column-text">
                <t>Age 60+</t>
                <t>Diarrhea</t>
                <t>Difficulty in Breathing</t>
                <t>Dry Cough</t>
                <t>Fever</t>
                <t>Nasal Congestions</t>
                <t>Pains</t>
                <t>Runny Nose</t>
            </div>
            <div class="column" flex=1>
                <form action="/vehicle" method = "POST">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" name="1" value="Age 60+" checked/>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" name="2" value="Diarrhea" checked/>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" name="3" value="Difficulty in Breathing" checked/>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" name="4" value="Dry Cough" checked/>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" name="5" value="Fever" checked/>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" name="6" value="Nasal" checked/>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" name=7 value="Pains" checked/>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" name="8" value="Runny Nose" checked/>
                </div>
                </form>
            </div>
        </div>
        <input class="submit" type="submit" value="Update Condition">
    </div>
</body>
</html>
