<!DOCTYPE html>
<html>

<head>
  <!--Import Bootstrap, CSS file and JS file-->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-pzj71mnsfZKz5z6Ev3ltRVVrKdVUaS2owf8m04Nj4zFxaSXC6zYsFfPmyNjk5fkZ" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.5.0/js/bootstrap.bundle.min.js" integrity="sha384-3tynr0vaZ1NO4i+p5yBO/gGQqZD41X87AlC8sM25sfjdT9jV/eWf9yF1fwmiAbGb" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../static/css/mainStyle.css">
  <script src="../static/js/login.js"></script>

  <title>Step Out</title>
  <link rel="icon" type="image/icon" href="../imgs/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
   
<body>
  <div class="background">
    <div class="container" id="container">
      <div class="form-container sign-in-container">
        <form action="/" method="POST">
          <img src="../imgs/STEP OUT Logo.png" class="stepout" />
          <input type="email" id="email" name="email" placeholder="Email" />
          <input type="password" id="password" name="password" placeholder="Password" />
          <button id="logIn">Log In</button>
        </form>        
      </div>
    </div>
  </div>
</body>
</html>
